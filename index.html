<!DOCTYPE html>
<head>
    <title>Trial</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <h3>Click on a dot for more information about the article</h3>
    <h4>Double-click to reach article</h4>
    <script>
        width = 1000
        height = 500

        const svg = d3.selectAll("body")
            .append("svg")
            .attr("viewBox", [0, 0, 2* width, 2* height]);

        color = function(){
            const scale = d3.scaleOrdinal(d3.schemeCategory10);
            return d => scale(d.group);
        }

        drag = simulation => {
        
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }

        find_date = function(d) {
            console.log(d.group.charAt(19));
            if (d.group.charAt(19) == "/") { return " published on " + d.group.substring(9,19)};
            if (d.group.charAt(18) == "/") { return " published on " + d.group.substring(9,18)};
            if (d.group.charAt(17) == "/") { return " published on " + d.group.substring(9,17)};
        }
        
        d3.json("https://raw.githubusercontent.com/wongjustinyc/wongjustinyc.github.io/master/hyperlinks.json").then(function(data) {
            const links = data.links.map(d => Object.create(d));
            const nodes = data.nodes.map(d => Object.create(d));

            console.log(links)
            console.log(nodes)

            const forceX = d3.forceX(width/2).strength(0.05);
            const forceY = d3.forceY(height/2).strength(0.05);
            
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).strength(2))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width, height))
                .force("x", forceX)
                .force("y", forceY);

            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("stroke-width", d => Math.sqrt(d.value));

            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("r", 5)
                .attr("fill", color)
                .call(drag(simulation));

            node.append("title")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            svg.selectAll("circle")
                .on("mouseover", function(d, i) {
                    d3.select("h3")
                        .text("Article title: " + d.id);
                    d3.select("h4")
                        .text(find_date(d));
                    d3.select(this)
                        .transition()
                        .attr("r", 10);
                    d3.select(this)
                        .transition()
                        .delay(500)
                        .attr("r", 5);
                    // d3.select(lastClicked)
                    //     .transition()
                    //     .attr("r", 5);
                    
                // .on("mouseover", function(d, i) {
                //     d3.select(this)
                //         .transition()
                //         .attr("r", 10);
                //     d3.select("p")
                //         .transition()
                //         .text("This is article " + d.id + ". For more information, click on the dot.");
                //     d3.select(this)
                //         .transition()
                //         .attr("r", 5)
                //         .delay(1000);
                    // d3.select("p")
                    //     .transition()
                    //     .text("Hover or click on a dot for more information about the article")
                    //     .delay(3000);
                })
                .on("dblclick", function(d) {
                    window.open(
                        'http://www.thecrimson.com' + d.group,
                        '_blank' // <- This is what makes it open in a new window.
                    )
                });

            return svg.node();
        })

    </script>
</body>



</html>
